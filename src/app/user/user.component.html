<div class="container mt-5">
    <app-search (searchResult)="searchUser($event)"></app-search>
    <div class="row mt-5">
        <!-- user details -->
        <div class="col-md-5">
            <div class="row">
                <img src="{{user.avatar_url}}" class="rounded-circle img-fluid" alt="Avatar">
            </div>
            <div class="row mb-5">
                <h2 class="mt-5 mb-4">{{user.name}}</h2>

                <div class="col-md-2">
                    <p>Followers: {{user.followers}}</p>
                </div>
                <div class="col-md-2">
                    <p>Following: {{user.following}}</p>
                </div>
                <div class="col-md-2">
                    <p>Repositories: {{user.public_repos}}</p>
                </div>
            </div>
        </div>
                <!-- Repositories details -->
                <div class="col-md-7">
                    <h1 class="mb-5">Repositories</h1>
                    <div class="row repo">
                        <div class="mb-4 col-md-6" *ngFor="let repo of repos">
                            <div class="card text-dark h-100 shadow-none p-3 mb-5 bg-light rounded">
                                <div class="text-muted mt-3">
                                    <h4><a href="{{repo.html_url}}">{{repo.name}}</a></h4>
                                </div>
                                <div class="card-body">
                                    <p class="card-text">{{repo.description}} </p>
                                </div>
                                <div class="text-muted mb-3">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <small>Language: {{repo.language}}</small>
                                        </div>
                                        <div class="col-md-6">
                                            <small>Created: {{repo.created_at| dateCount}}</small>
                                        </div>
                                    </div>
        
                                </div>
                            </div>
                            <hr>
                        </div>
                    </div>
        
                </div>
            </div>
        </div>
